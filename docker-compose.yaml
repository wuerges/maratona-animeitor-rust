services:
  animeitor-v2:
    image: wuerges/animeitor-v2:latest
    command: "-v /dist: --sedes ${SEDES}: --secret ${SECRET} ${BOCA_URL}"
    volumes:
      - ./tests:/tests
      - ./config:/config
      - ./client-v2/dist:/dist
    ports:
      - 8000:8000

    environment:
      - RUST_LOG=debug

    build:
      context: .
