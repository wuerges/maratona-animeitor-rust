services:
  printurls:
    image: wuerges/animeitor:latest
    entrypoint: "/printurls"
    command:
      - "--prefix"
      - ${PREFIX}
      - "--sedes"
      - "/config/regional_2025/CCL.toml:ccl"
      - "--sedes"
      - "/config/regional_2025/CCL_Bolivia.toml:ccl-bolivia"
      - "--sedes"
      - "/config/regional_2025/CCL_Brasil.toml:ccl-brasil"
      - "--sedes"
      - "/config/regional_2025/CCL_Centro_America.toml:ccl-centro"
      - "--sedes"
      - "/config/regional_2025/LA.toml:"
      - "--sedes"
      - "/config/regional_2025/Brasil.toml:brasil"
      - "--sedes"
      - "/config/regional_2025/Bolivia.toml:bolivia"
      - "--sedes"
      - "/config/regional_2025/Centro_America.toml:centro"
      - "--sedes"
      - "/config/regional_2025/Mexico.toml:mexico"
      - --secret
      - "/config/regional_2025/Secrets_secret.toml"
    volumes:
      - ./config:/config
    build:
      context: .
      platforms:
      - linux/amd64/v2
    environment:
      - RUST_LOG=info


  animeitor:
    image: wuerges/animeitor:latest
    command:
      - "-v"
      - "/photos:photos"
      - "-v"
      - "/sounds:sounds"
      - "-v"
      - "/dist:"
      - "--sedes"
      - "/config/regional_2025/CCL.toml:ccl"
      - "--sedes"
      - "/config/regional_2025/CCL_Bolivia.toml:ccl-bolivia"
      - "--sedes"
      - "/config/regional_2025/CCL_Brasil.toml:ccl-brasil"
      - "--sedes"
      - "/config/regional_2025/CCL_Centro_America.toml:ccl-centro"
      - "--sedes"
      - "/config/regional_2025/LA.toml:"
      - "--sedes"
      - "/config/regional_2025/Brasil.toml:brasil"
      - "--sedes"
      - "/config/regional_2025/Bolivia.toml:bolivia"
      - "--sedes"
      - "/config/regional_2025/Centro_America.toml:centro"
      - "--sedes"
      - "/config/regional_2025/Mexico.toml:mexico"
      - --secret
      - "/config/regional_2025/Secrets_secret.toml"
      - ${BOCA_URL}

    volumes:
      - ./tests:/tests
      - ./config:/config
      # place your team photos inside of ./server/photos
      - ./server/photos:/photos
      # place your team sounds inside of ./server/sounds
      - ./server/sounds:/sounds
      # the ./client-v2/static/user-styles.css can be edited, and it will
      # overwrite the styles from the app
      - ./client-v2/static/user-styles.css:/dist/user-styles.css
    ports:
      - ${PUBLIC_PORT}:8000

    environment:
      - RUST_LOG=info

    build:
      context: .
      platforms:
      - linux/amd64/v2
