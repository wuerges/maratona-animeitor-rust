[workspace]
members = ["data", "cli", "service", "server-v2"]
resolver = "2"

[workspace.package]
version = "0.12.0"
edition = "2021"
authors = ["Emilio Wuerges <wuerges@gmail.com>"]

[workspace.dependencies]
autometrics = { version = "1.0.1", features = [
  "prometheus-exporter",
  "metrics",
] }
aho-corasick = "0.7"
clap = { version = "4", features = ["derive"] }
color-eyre = "0.6"
futures = "0.3"
html-escape = "0.2"
hyper = { version = "0.14", features = ["client", "http2"] }
hyper-tls = "0.5"
itertools = "0.10"
metrics = "0.20"
openssl = { version = "0.10", features = ["vendored"] }
parking_lot = "0.12"
rand = "0.8"
rust-embed = "6.6"
thiserror = "1.0"
toml = "0.7"
sentry = "0.30"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.27", features = ["full"] }
url = "2"
zip = "0.6"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
utoipa = "4"
actix-web = "4.8"
actix-cors = "0.7"
actix-files = "0.6.5"
actix-ws = "0.2"
tracing-actix-web = "0.7"
quickcheck = "1"
quickcheck_macros = "1"
rstest = "0.2"
futures-signals = "0.3"


data = { path = "data" }
cli = { path = "cli" }
service = { path = "service" }
server-v2 = { path = "server-v2" }
